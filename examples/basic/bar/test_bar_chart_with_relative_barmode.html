<html>
<head>
<style>html { height: 100%; }
body { height: 100%; display: flex; justify-content: center; align-items:
center; }
</style>
<script type='text/javascript' src='https://cdn.plot.ly/plotly-latest.min.js' charset='utf-8'></script>
</head>
<body>
<div id='myDiv'></div>
<script type='text/javascript'>
var trace0 = {"x":[1, 2, 3, 4], "y":[1, 4, 9, 16], "name":"Trace1", "type":"bar"};


var trace1 = {"x":[1, 2, 3, 4], "y":[6, -8, -4.5, 8], "name":"Trace2", "type":"bar"};


var trace2 = {"x":[1, 2, 3, 4], "y":[-15, -3, 4.5, -8], "name":"Trace3", "type":"bar"};


var trace3 = {"x":[1, 2, 3, 4], "y":[-1, 3, -3, -4], "name":"Trace4", "type":"bar"};


var layout = {"xaxis":{"title":"X axis"}, "yaxis":{"title":"Y axis"}, "barmode":"relative", "title":"Relative Barmode"};


var data = [trace0, trace1, trace2, trace3, ];


Plotly.newPlot('myDiv', data, layout);
</script>
</body>
</html>
