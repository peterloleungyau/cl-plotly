<html>
<head>
<style>html { height: 100%; }
body { height: 100%; display: flex; justify-content: center; align-items:
center; }
</style>
<script type='text/javascript' src='https://cdn.plot.ly/plotly-latest.min.js' charset='utf-8'></script>
</head>
<body>
<div id='myDiv'></div>
<script type='text/javascript'>
var trace0 = {"x":["South Korea", "China", "Canada"], "y":[24, 10, 9], "name":"Gold", "type":"scatter", "mode":"markers"};


var trace1 = {"x":["South Korea", "China", "Canada"], "y":[13, 15, 12], "name":"Silver", "type":"scatter", "mode":"markers"};


var trace2 = {"x":["South Korea", "China", "Canada"], "y":[11, 8, 12], "name":"Bronze", "type":"scatter", "mode":"markers"};


var layout = {"scattermode":"group", "title":"Grouped by Country", "xaxis":{"title":"Country"}, "yaxis":{"title":"Medals"}};


var data = [trace0, trace1, trace2, ];


Plotly.newPlot('myDiv', data, layout);
</script>
</body>
</html>
