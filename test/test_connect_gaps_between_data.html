<html>
<head>
<style>html { height: 100%; }
body { height: 100%; display: flex; justify-content: center; align-items:
center; }

<script type='text/javascript' src='https://cdn.plot.ly/plotly-latest.min.js' charset='utf-8'></script>
</head>
<body>
<div id='myDiv'></div>
<script type='text/javascript'>
var trace0 = {"x":[1, 2, 3, 4, 5, 6, 7, 8], "y":[10, 15, null, 17, 14, 12, 10, null, 15], "mode":"lines+markers", "connectgaps":true};


var trace1 = {"x":[1, 2, 3, 4, 5, 6, 7, 8], "y":[16, null, 13, 10, 8, null, 11, 12], "mode":"lines", "connectgaps":true};


var layout = {"title":"Connect the Gaps Between Data", "showlegend":false};


var data = [trace0, trace1, ];


Plotly.newPlot('myDiv', data, layout);
</script>
</body>
</html>
